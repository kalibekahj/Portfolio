<body>

        <div class="nav">
            <ul>

    <h3>FORM</h3>
    <form action="#" method="post">
        <!-- First Name -->
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <!-- Last Name -->
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <!-- POW -->
        <div>
            <label for="pow">Job Title:</label>
            <input type="text" id="pow" name="pow" required>
        </div>
        <!-- radio input for Gender -->
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" id="genderChoice1" name="gender" value="male">
            <label for="genderChoice1">Male</label>
            <input type="radio" id="genderChoice2" name="gender" value="female">
            <label for="genderChoice2">Female</label>
            <input type="radio" id="genderChoice3" name="gender" value="other">
            <label for="genderChoice3">Other</label>
        </div>
        <!-- Comments -->
        <div>
            <textarea name="comments" placeholder="Enter Comments..." cols="60" rows="15"></textarea>
        </div>
        <!-- submit button -->
        <div>
            <input class="submit" type="submit" value="Submit" onclick="Warn();">
        </div>
    </form>
    <footer>
        <!-- Add font awesome icons -->
        <a href="https://www.facebook.com/KaliBekahJ" class="fa fa-facebook"></a>
        <a href="https://twitter.com/kalibekahj" class="fa fa-twitter"></a>
        <a href="https://www.instagram.com/_kalijah/" class="fa fa-instagram"></a>
        <a href="https://www.linkedin.com/in/kalijah-jones-147322168/" class="fa fa-linkedin"></a>
        <a href="https://www.roadtohire.org/" class="R2H">
            <img src="/Users/kalijahjonesr2h/Downloads/Website PIX/roadtohirelogo.png" alt="R2H" height="30px" width="30px">
        </a>
    </footer>
</body>
<script type="text/javascript">     
    function Warn() {
        alert("Error: You have not filled out the entire form!");
    }
</script>
